<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.name" class="form-control" id="name" placeholder="Name"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.description" class="form-control" id="description" placeholder="Description"/>
  </div>
</div>
<div class="form-group">
  <label for="price" class="col-sm-2 control-label">Price:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.price" class="form-control" id="price" placeholder="Price"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" ng-click="submitted=true" value="Save"/>
  </div>
</div>
